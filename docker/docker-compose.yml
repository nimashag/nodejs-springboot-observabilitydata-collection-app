version: '3.8'

services:
  frontend-service:
    image: my-app/frontend-service:latest
    container_name: frontend-service
    ports:
      - "30000:80"
    environment:
      - VITE_API_BASE=http://localhost:31000
      - VITE_USER_URL=http://localhost:31000
      - VITE_RESTAURANT_URL=http://localhost:31000
      - VITE_ORDER_URL=http://localhost:31000
      - VITE_DELIVERY_URL=http://localhost:31000
    networks:
      - app-network
    restart: unless-stopped

  restaurants-service:
    image: my-app/restaurants-service:latest
    container_name: restaurants-service
    ports:
      - "31001:3001"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    volumes:
      - uploads-data:/app/uploads
    networks:
      - app-network
    restart: unless-stopped

  orders-service:
    image: my-app/orders-service:latest
    container_name: orders-service
    ports:
      - "31002:3002"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  users-service:
    image: my-app/users-service:latest
    container_name: users-service
    ports:
      - "31003:3003"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  delivery-service:
    image: my-app/delivery-service:latest
    container_name: delivery-service
    ports:
      - "31004:3004"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  alert-agent-data-collect-service:
    image: my-app/alert-agent-data-collect-service:latest
    container_name: alert-agent-data-collect-service
    ports:
      - "31008:3008"
    volumes:
      - ..:/project:ro
    working_dir: /project/alert-agent-data-collect-service
    networks:
      - app-network
    restart: unless-stopped

  alert-dashboard-frontend:
    image: my-app/alert-dashboard-frontend:latest
    container_name: alert-dashboard-frontend
    ports:
      - "30009:80"
    networks:
      - app-network
    restart: unless-stopped

  log-aggregation-service:
    image: my-app/log-aggregation-service:latest
    container_name: log-aggregation-service
    ports:
      - "31005:3005"
    networks:
      - app-network
    restart: unless-stopped

  logs-dashboard-frontend:
    image: my-app/logs-dashboard-frontend:latest
    container_name: logs-dashboard-frontend
    ports:
      - "30010:80"
    networks:
      - app-network
    restart: unless-stopped

  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "31000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-service
      - restaurants-service
      - orders-service
      - users-service
      - delivery-service
      - alert-agent-data-collect-service
      - alert-dashboard-frontend
      - log-aggregation-service
      - logs-dashboard-frontend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge

