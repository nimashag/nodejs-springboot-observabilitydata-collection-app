version: '3.8'

services:
  frontend-service:
    image: my-app/frontend-service:latest
    container_name: frontend-service
    ports:
      - "30000:80"
    networks:
      - app-network
    restart: unless-stopped

  restaurants-service:
    image: my-app/restaurants-service:latest
    container_name: restaurants-service
    ports:
      - "31001:3001"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    volumes:
      - uploads-data:/app/uploads
    networks:
      - app-network
    restart: unless-stopped

  orders-service:
    image: my-app/orders-service:latest
    container_name: orders-service
    ports:
      - "31002:3002"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  users-service:
    image: my-app/users-service:latest
    container_name: users-service
    ports:
      - "31003:3003"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  delivery-service:
    image: my-app/delivery-service:latest
    container_name: delivery-service
    ports:
      - "31004:3004"
    environment:
      - RESTAURANTS_SERVICE_URL=http://restaurants-service:3001/api/restaurants
      - ORDERS_SERVICE_URL=http://orders-service:3002/api/orders
      - USERS_SERVICE_URL=http://users-service:3003/api/restaurants
      - DELIVERY_SERVICE_URL=http://delivery-service:3004/api/delivery
    networks:
      - app-network
    restart: unless-stopped

  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "31000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-service
      - restaurants-service
      - orders-service
      - users-service
      - delivery-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge

